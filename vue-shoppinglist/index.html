<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">
<div class="header">
      <h1>{{ header.toLocaleUpperCase() }}</h1>
      <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
      <button v-else class="btn btn-primary" @click="changeState('default')">Cancel</button>
    </div>
      <div v-if="state === 'edit'" class="add-item-form">
      <input v-model="newItem" type="text" placeholder="Add a new item" @keyup.enter="saveItem"></input>
      <p>{{ characterCount}}/200</p>
      <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" @click="saveItem">Save item</button>
      </div>
      <ul>

      <li v-for="item in items" :class="[item.purchased ? 'strikeout' : '', item.highPriority ? 'priority' : '']" @click="togglePurchased(item)">{{ item.label }}</li>
      </ul>
            <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
      var shoppingList = new Vue({
        el: '#shopping-list',
        data: {
          state: 'default',
          header: 'Shopping list App',
          newItem: '',
          items: [
                        {
                            label: '10 party hats',
                            purchased: false,
                            highPriority: false,
                        },
                        {
                            label: '2 board games',
                            purchased: true,
                            highPriority: false,
                        },
                        {
                            label: '20 cups',
                            purchased: false,
                            highPriority: true,
                        },
                    ]
        },
        computed: {
          characterCount() {
return this.newItem.length;
          }
        },
        methods: {
          saveItem: function() {
          this.items.push({
            label: this.newItem,
            purchased: false,
          },);
          this.newItem='';
        },
        changeState: function(newState) {
          this.state = newState;

          this.newItem ='';
        },
        togglePurchased: function(item) {
item.purchased = !item.purchased;
        }

      }
      });
    </script>
  </body>
</html>
